<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="stylesheet" href="stryle.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
   <div class="container">
    <div class="navbar">
        <img src="logo.png" class="logo">
        <ul>
            <li><a href="">Home</a></li>
            <li><a href="">About</a></li>
            <li><a href="">Contact</a></li>
        </ul>
        <div class="navbar-icons">
            <img src="bell.png">
            <img src="user.png">
            <img src="menu.png">

        </div>
    </div>
    <div class="banner">
        <div class="banner-left-col">
            <div class="search-box">
                <img src="search.png" >
                <input type="text" placeholder="Search">
            </div>
            <h1>Straw<span>berries</span></h1>
            <h3>Always fill your <span>heart with joy</span></h3>
            <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Non nulla distinctio harum quam explicabo fugiat neque blanditiis maiores. Unde doloribus dicta eveniet suscipit saepe possimus ut iste ex ratione autem.</p>

        </div>
        <div class="banner-right-col">
            <img src="feature.png">
        </div>
    </div>
    <div class="btn">
        <button>Learn More</button>
        <button>Watch Video</button>
    </div>
    <div class="social-icons">
        <img src="facebook.png">
        <img src="instagram.png">
        <img src="pinterest.png">
        <img src="twitter.png">
    </div>
   </div>
</body>
</html>
